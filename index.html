<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
		<!-- displays site properly based on user's device -->
	</head>
	<body>
		<div class="card">
            <div class="image"></div>
            <div class="bottom">
                <div class="title">
                    <h2>Equilibrium #3429</h2>
                </div>
                <div class="desc">
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="icons">
                    <span class="price"><img src="images/icon-ethereum.svg" alt="">&nbsp;&nbsp;0.041 ETH</span>
                    <span class="right-icons time"><img src="images/icon-clock.svg" alt="">&nbsp;&nbsp;3 days left</span>
                </div>
                
                <div class="line"></div>

                <div class="owner">
                    <span><img src="images/image-avatar.png" alt="" class="avatar-img"></span>
                    <span class="creator">Creation of</span>
                    <span class="name">Jules Wyvern</span>
                </div>
            </div>
            
        </div>
        
	</body>
</html>
